<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      overflow: hidden; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #8b0000;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3rem;
      color: #600000;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 80px;
      width: 100%;
      max-width: 300px;
    }

    button {
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: left 0.2s ease, top 0.2s ease;
    }

    #yes {
      background: red;
      color: white;
      position: relative;
      z-index: 1;
    }

    #no {
      background: gray;
      color: white;
      position: absolute;
      left: 160px;
      top: 0;
    }

    #puppy {
      display: none;
      margin-top: 25px;
      width: 220px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #safeLink {
      margin-top: 20px;
      font-size: 1rem;
      color: #600000;
      text-decoration: underline;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1.1rem; }
      #puppy { width: 180px; }
    }
  </style>
</head>
<body>

  <h1>üíå Will you be my Valentine? üíå</h1>
  <p>Hi <strong>Ana</strong>, please response pud uy haha ‚ù§Ô∏è</p>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- Smiling puppy image -->
  <img id="puppy" src="kilig.jpeg" alt="Cute Smiling Puppy">

  <canvas id="fireworks"></canvas>

  <!-- Safe link copy -->
  <p id="safeLink">üîí Safe Link üíñ (click to copy)</p>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const puppy = document.getElementById("puppy");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    const safeLink = document.getElementById("safeLink");

    // ---------- Resize canvas ----------
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // ---------- Heart fireworks ----------
    let hearts = [];
    function spawnHearts(x, y) {
      for (let i = 0; i < 30; i++) {
        hearts.push({
          x, y,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 4 + 2,
          life: 100,
          color: `hsl(${Math.random()*360},100%,65%)`
        });
      }
    }

    function drawHeart(x, y, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x-10,y-10,x-25,y+10,x,y+25);
      ctx.bezierCurveTo(x+25,y+10,x+10,y-10,x,y);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      hearts.forEach((h,i)=>{
        h.x += Math.cos(h.angle)*h.speed;
        h.y += Math.sin(h.angle)*h.speed;
        h.life--;
        drawHeart(h.x,h.y,h.color);
        if(h.life<=0) hearts.splice(i,1);
      });
      requestAnimationFrame(animate);
    }
    animate();

    // ---------- NO button ----------
    function moveNoButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - 10;
      const maxY = window.innerHeight - btnHeight - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      if (navigator.vibrate) navigator.vibrate([80,40,80]);
    }

    noBtn.addEventListener("mouseover", moveNoButton); // desktop
    noBtn.addEventListener("touchstart", e=>{ e.preventDefault(); moveNoButton(); }); // mobile

    // ---------- YES button ----------
    yesBtn.addEventListener("click", ()=>{
      alert("Yay! ‚ù§Ô∏è I knew you'd say yes!");
      puppy.style.display = "block";
      for(let i=0;i<5;i++){
        spawnHearts(
          Math.random()*canvas.width,
          Math.random()*canvas.height/2
        );
      }
    });

    // ---------- Safe link copy ----------
    safeLink.addEventListener("click", ()=>{
      navigator.clipboard.writeText(window.location.href)
        .then(()=> alert("Link copied! üíñ You can send it safely."))
        .catch(()=> alert("Copy failed üò¢"));
    });
  </script>

</body>
</html>
